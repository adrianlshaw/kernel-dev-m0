sudo: enabled

before_install:
        - sudo apt-get update && sudo apt-get -y install make gcc-arm-none-eabi qemu-system-arm gdb-multiarch tmux

language: bash

script:
        - make PLAT=qemu
        - timeout --foreground 5 qemu-system-arm -d guest_errors -M lm3s811evb -m 8K -nographic -kernel main.elf > test.run
        - cat test.run
        - grep "Success" test.run
